<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=0" />
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css"/>
</head>
<body>
    <div class="titulo">
        <h1>Dados de Registro para a Guilda Raccoon</h1>
    </div>
    <div class="dados">
        <form action="[1] Aula - Exercício Página de tributo.html" metod="get">
            <!--DADOS PESSOAIS-->
            <h4>Nome pessoal</h4><input type="text" name="nomereal" value="Ex:Jonathan Joestar"/> 
            <h4>Sua idade</h4><input type="number" name="idade" value="Ex:18"/>
            <!--DADOS DO PERSONAGEM-->
            <h4>Nome do personagem</h4><input type="text" name="nomereal" value="Ex:Cleitin Balangador"/>
            <h4>Idade do personagem</h4><input type="number" name="idade" value="Ex:192"/>
            <!--Raças-->
            <h4>Raça</h4>
            <div class="select">
                <div class="escolha"><input type="radio" name="raca"/><h5>Humano</h5></div>
                <div class="escolha"><input type="radio" name="raca"/><h5>Elfo</h5></div>
                <div class="escolha"><input type="radio" name="raca"/><h5>Anão</h5></div>
                <div class="escolha"><input type="radio" name="raca"/><h5>Bestial</h5></div>
            </div>
            <br/>
            <!--Classes-->
            <h4>Classe</h4>
            <div class="select">
                <div class="escolha"><input type="radio" name="classe"/><h5>Guerreiro</h5></div>
                <div class="escolha"><input type="radio" name="classe"/><h5>Mago</h5></div>
                <div class="escolha"><input type="radio" name="classe"/><h5>Assassino</h5></div>
                <div class="escolha"><input type="radio" name="classe"/><h5>Clérico</h5></div>
            </div>
            <br/>
            <br/>
            <button>Registrar</button>
            

        </form>
    </div>
</body>
</html>
